{% extends 'main/header.html' %}

{% block content %}
  <div class="container">
    <ul class="collection">
      <li class="collection-item"><strong>Username: </strong>{{user.username}}</li>
      <li class="collection-item"><strong>Full Name: </strong>{{user.get_full_name}}</li>
      <li class="collection-item"><strong>Email: </strong>{{user.email}}</li>
      <li class="collection-item"><strong>Last Login Session: </strong>{{user.last_login}}</li>
      <li class="collection-item"><strong>Date Joined: </strong>{{user.date_joined}}</li>
    </ul>
  </div>
  <div class="container">
    <p><i>If you want to edit your profile, then click <a href="/edit"><strong>here</strong></a></i></p>
  </div>
{% endblock %}
